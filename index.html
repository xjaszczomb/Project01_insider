<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSIDER - Design & Architecture</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="homepg">
        <nav>
            <div class="navbar flex">
                <div class="nav-toggle">
                    <img src="icons/menu.png" alt="menu">
                </div>
            </div>
        </nav>
        <div class="bg-photo"></div>
        <div class="header-holder flex">
            <div class="header">
                <h1>Insider</h1>
                <p>design & architecture</p>
                <div class="btn-holder">
                    <button class="action-btn focus-btn">explore</button>
                    <div class="action-btn shadow-btn">explore</div>
                </div>
            </div>
        </div>
        <div class="sm-container flex">
            <div class="light-green-square"></div>
            <div class="dark-square"></div>
            <div class="light-gray-square"></div>
            <div class="socials flex">
                <img src="icons/instagram.svg" alt="ig">
                <img src="icons/facebook.svg" alt="fb">
                <img src="icons/youtube.svg" alt="yt">
                <img src="icons/twitter.svg" alt="tt">
            </div>
        </div>
    </div>
    <div id="about">
        <nav>
            <div class="navbar flex">
                <div class="nav-toggle">
                    <img src="icons/menu.png" alt="menu">
                </div>
            </div>
        </nav>
        <div class="dark-shadow"></div>
        <div class="up-photo">
            <img src="img/about1.png" alt="">
        </div>
        <div class="header-aboutus-holder">
            <div class="header-aboutus">
                <div class="h-about" id="habout">
                    <h2>About <br> us</h2>
                </div>
                <div class="p-about" id="pabout">
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, 
                        sed do eiusmod tempor incididunt ut labore et dolore magna. 
                        Turpis massa sed elementum tempus egestas sed</p>
                </div>
            </div>
        </div>
        <div class="down-photo">
            <img src="img/about2.png" alt="">
        </div>
    </div>
    <div id="portfolio">
        <nav>
            <div class="navbar flex">
                <div class="nav-toggle">
                    <img src="icons/menu.png" alt="menu">
                </div>
            </div>
        </nav>
        <div class="header-port-holder">
            <div class="header-port-mask">
                <h2>po<br>rt<br>fo<br>lio</h2>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
